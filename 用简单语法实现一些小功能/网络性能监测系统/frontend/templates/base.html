<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网络性能监控系统</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    background-color:#f8f9fc;
    padding-top:70px;
}

/* 菜单栏全透明，左对齐 */
.navbar {
    background-color: transparent !important;
    box-shadow: none;
    justify-content: flex-start; /* 左对齐导航内容 */
    padding-left: 20px; /* 可调整左边距 */
}

/* 导航链接样式 */
.navbar .nav-link {
    color: #ffffff !important; /* 白色文字 */
    margin: 0 15px; /* 每个选项间隔 */
    display: flex;
    align-items: center;
    gap: 5px; /* 图标和文字间距 */
}

.navbar .nav-link:hover {
    color: #f0f0f0 !important;
}

.navbar-brand {
    color: #ffffff !important;
    font-weight: bold;
}

/* 其他样式保持原样 */
canvas { margin-bottom: 30px; }
.charts-container { display:flex; justify-content:space-around; flex-wrap:wrap; }
.chart-card { background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.05); margin-bottom:20px; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">网络监控系统</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/"><img src="https://img.icons8.com/ios-filled/20/ffffff/home.png" alt="首页">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/network/latency"><img src="https://img.icons8.com/ios-filled/20/ffffff/speed.png" alt="延迟">网络延迟</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/network/packetloss"><img src="https://img.icons8.com/ios-filled/20/ffffff/error.png" alt="丢包">丢包率</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/network/http"><img src="https://img.icons8.com/ios-filled/20/ffffff/cloud.png" alt="HTTP">HTTP响应时间</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logs"><img src="https://img.icons8.com/ios-filled/20/ffffff/document.png">系统日志</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
